<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedulo: Login-Signup</title>

    <!-- Favicon -->
    <link rel="icon" href="./Images/product/icon_Schedulo.png">

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/f41b656bbc.js" crossorigin="anonymous"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./CSS/loginsignup.css" />
    <link rel="stylesheet" href="./CSS/common.css" />
</head>

<body>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />

        <!-- Sign Up Form -->
        <form id="SignupForm" autocomplete="off">
  <label class="abc" for="chk" aria-hidden="true">Sign up</label>
  <input id="name" class="abc" type="text" name="user[name]" placeholder="Name" required />
  <input id="email" class="abc" type="email" name="user[email]" placeholder="Email" required />
  <input class="abc" id="password" type="password" name="user[password]" placeholder="Password" required />
  <input id="cnfpass" class="abc" type="password" name="user[password_confirmation]" placeholder="Confirm Password" required />
  <input id="ButtonSubmit" type="submit" value="Sign Up">
</form>

        <!-- Login Form -->
        <div class="login">
            <form id="LoginForm" autocomplete="off">
                <label for="chk" aria-hidden="true">Login</label>
                <input id="login_email" type="email" name="email" placeholder="Email" required />
                <input id="login_pass" type="password" name="password" placeholder="Password" required />
                <input type="submit" id="login_button" value="Login">
            </form>

            <!-- Welcome Image -->
            <img src="data:image/png;base64,...(truncated for brevity)..." alt="Welcome" />
        </div>
    </div>

    <!-- Scripts -->
    <script src="JS/loginsignup.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<div id="spinner" style="
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100vw;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 9999;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 2rem;
">
  Loading...
</div>

</body>
</html>
